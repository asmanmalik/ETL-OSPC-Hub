name: Generate People Page

on:
  schedule:
    - cron: "0 8 * * 1"   # every Monday 8 AM UTC
  workflow_dispatch:       # manual run

jobs:
  generate-people:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: python scripts/generate_people.py
      - run: |
          git config user.name "OSPC Bot"
          git config user.email "bot@etl-online.org"
          git add data/people.json || true
          git commit -m "chore(people): auto-generate" || echo "no changes"
          git push
